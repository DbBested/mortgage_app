<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Application Results - Barcus and Neils Ko.</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-5.5/css/all.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='slick/slick.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='slick/slick-theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='magnific-popup/magnific-popup.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-infinite-loop2008.css') }}" />
</head>
<body>

  <!-- Navigation -->
  <!-- (same as your provided navigation bar) -->

  <!-- Hero section -->
  <section id="infinite" class="text-white tm-font-big tm-parallax">
    
    <!-- Results content -->
    <div class="tm-hero-text-container">
      <div class="tm-hero-text-container-inner">
        {% if loan_denied %}
          <h2 class="text-center tm-hero-title">Unfortunately...</h2>
          <p class="text-center tm-hero-subtitle">
            Sorry, your loan application has been denied.
          </p>
        {% else %}
          <h2 class="text-center tm-hero-title">Congratulations!</h2>
          <p class="text-center tm-hero-subtitle">
            Your loan application has been approved.
            <br>
            Loan Amount: {{ loan_amount }}
            <br>
            Interest Rate: {{ interest_rate }}%
          </p>
        {% endif %}
      </div>        
    </div>
    
  </section>

  <!-- Your scripts if any -->

</body>
</html>
